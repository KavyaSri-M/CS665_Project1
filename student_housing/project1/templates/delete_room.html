<!DOCTYPE html>
<html>
<head>
    <title>Delete Room</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="red lighten-5">

    <div class="container center-align" style="margin-top: 100px;">
        <h4>Are you sure you want to delete this room?</h4>
        <p><strong>Room ID:</strong> {{ room.room_id }}</p>
        <p><strong>Room Type:</strong> {{ room.room_type }}</p>

        <form method="post">
            {% csrf_token %}
            <button class="btn red darken-2" type="submit">Yes, Delete</button>
            <a href="{% url 'room_list' %}" class="btn grey darken-1">Cancel</a>
        </form>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
