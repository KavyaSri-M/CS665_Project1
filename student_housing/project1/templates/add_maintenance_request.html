<!DOCTYPE html>
<html>
<head>
    <title>Add Maintenance Request</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="blue lighten-5">

    <div class="container">
        <h4 class="center-align">Add Maintenance Request</h4>

        <div class="row">
            <form method="post" class="col s12">
                {% csrf_token %}
                
                <!-- Room Dropdown -->
                <div class="input-field col s12">
                    {{ form.room }}
                </div>
                
                <!-- Issue Textarea -->
                <div class="input-field col s12">
                    {{ form.issue.label_tag }}
                    {{ form.issue }}
                </div>
                
                <!-- Status Dropdown -->
                <div class="input-field col s12">
                    {{ form.status }}
                </div>
                <center>
                <button class="btn waves-effect waves-light blue darken-3" type="submit">Submit Request</button>
            </center>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
